<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{websiteName}} - Signup</title>

    <link rel="stylesheet" href="{{url_for('static', filename='signup.css')}}">
</head>

<body>
    {%extends 'base.html' %};

    {% block bodyContent %}
    <section class="loginForm">

        <div class="container">
            <div class="signup-wrapper">
                <h2 class="heading2">Sign Up With</h2>
                <div class="social-signup">
                    <button class="fb">Facebook</button>
                    <button class="gg">Google</button>
                </div>

                <form method="POST">
                    <div class="input-group-nested">
                        <div class="first">
                            <label for="first-name">First-Name</label>
                            <input type="text" name="first-name" id="first-name" pattern="^[A-Za-z]+\s*$" required>
                        </div>
                        <div class="second">
                            <label for="last-name">Last-Name</label>
                            <input type="text" name="last-name" pattern="^[A-Za-z]*\s*$" id="last-name">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <!-- \d = [0-9] -->
                        <input type="text" name="phone" id="phone" pattern="(\d{3}-\d{3}-\d{4})|(\d{10})" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <!-- It can only have letters underscore and number -->
                        <input type="text" name="username" id="username" pattern="[A-Za-z0-9]*" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" name="password" id="password" required>
                            <span class="toggle-password" onclick="togglePassword()" >üëÅÔ∏è</span>
                        </div>

                    </div>

                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>

                <div class="singin-link">
                    Already a member? <a href="/login">Log in now</a>
                </div>
            </div>


        </div>


    </section>
    <script>

        
        
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è";
            }


        }
    </script>

    {%endblock %}
</body>

</html>
